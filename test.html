<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="js/common.js" type="module"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="testdiv"></div>
<script>
  function htmlEncode(str){
    return String(str).replace(/[^\w. ]/gi, function(c){
      return '&#'+c.charCodeAt(0)+';';
    });
  }
  $("#testdiv").html(htmlEncode("<script>alert(1);<\/script>"));
  console.log(htmlEncode("aA1+/=<\"\/"));
</script>
</body>
</html>
