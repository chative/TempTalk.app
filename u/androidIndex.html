<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chative Invitation</title>
    <script type="text/javascript" src="../js/qrcode.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
   <div style="background: #f5f5f5; position: absolute;width: 100%;height: 100%;left: 0;top: 0" >
     <div style="position: absolute; left: 16%;right: 75%;top:14%;bottom: 81%;">
       <img src="../image/icon.svg" style="position: relative;width: 130px">
       <span style="font-family: SF Pro; font-style: normal;font-weight: 700; font-size: 100px; line-height: 200px; color: #001c4E">Chative</span>
       <span style="font-family: SF Pro; font-style: normal; font-weight: 400; font-size: 50px; line-height: 1px; color: #001c4E ">Contact&nbsp;Anytime,Anywhere</span>
     </div>
     <div style="position: relative; width: 100%; height: 50%; left: 0px; top: 50%; background: #056FFA;border-radius: 0px 44px 0px 0px;">
         <div id="qrcode" style="position: absolute;left: 50%;top: 50%;transform: translate(-50%,-50%);border: 10px solid white;border-radius: 8px;" >
             <img src="../image/icon.svg" id="logo" style="display: none">
         </div>
       <span style="
            position: absolute;
            font-family: SF Pro;
            font-weight: 400;
            font-size: 40px;
            color: white;
            font-style: normal;
            top: 85%;
            left: 50%;
            transform: translate(-50%);
            width: 100%;
            text-align: center;
     ">You can only download Chative in the App Store.</span>
     </div>
   </div>
</body>
<script>
    url = new URLSearchParams(window.location.search);
    i = url.get("i");
    appurl = "chative://invite/index.html?a=i&i=" + i;
    // document.getElementById("launchapp").href=appurl;

    // Call the app automatically.
    // window.location.replace(appurl);

    var qrWidth = 500;
    var qrHeight = 500;
    var logoWidth = qrWidth/4;
    var logoHeight = qrHeight/4;

    new QRCode(document.getElementById('qrcode'),{
        render:'canvas',
        text: "https://chative.difft.org/u/index.html?a=i&i="+i,
        correctLevel: QRCode.CorrectLevel.H,
        width:qrWidth,
        height:qrHeight,
        colorDark: '#000000',
        colorLight: '#ffffff',
    })
    $("#qrcode canvas")[0].getContext('2d').drawImage($("#logo")[0],(qrWidth - logoWidth)/2,(qrHeight - logoHeight)/2,logoWidth,logoHeight);


</script>
</html>
